[package]
name = "geozero-cli"
version = "0.1.0"
authors = ["Pirmin Kalberer <pka@sourcepole.ch>"]
edition = "2018"
default-run = "geozero"

[[bin]]
name = "geozero"
path = "src/main.rs"

[dependencies]
geozero = { version = "0.9.4", features = ["with-csv"] }
flatgeobuf = "0.8.0"
async-trait = "0.1"
clap = { version = "4.0.18", features = ["derive"] }
tokio = { version = "1.2.0", features = ["full"] }
env_logger = "0.9.0"
