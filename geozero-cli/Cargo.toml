[package]
name = "geozero-cli"
version = "0.1.0"
authors = ["Pirmin Kalberer <pka@sourcepole.ch>"]
edition = "2018"
default-run = "geozero"

[[bin]]
name = "geozero"
path = "src/main.rs"

[dependencies]
geozero = "0.9.0"
flatgeobuf = "0.8.0"
async-trait = "0.1"
structopt = "0.3"
tokio = { version = "1.2.0", features = ["full"] }
env_logger = "0.9.0"
