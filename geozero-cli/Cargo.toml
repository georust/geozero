[package]
name = "geozero-cli"
description = "Command line interface for geozero"
version = "0.1.0"
authors = ["Pirmin Kalberer <pka@sourcepole.ch>"]
edition = "2021"
default-run = "geozero"

[[bin]]
name = "geozero"
path = "src/main.rs"

[dependencies]
async-trait = "0.1"
clap = { version = "4", features = ["derive"] }
env_logger = "0.10.0"
flatgeobuf = "3.25.0"
geozero = { version = "0.9.4", features = ["with-csv"] }
tokio = { version = "1.27.0", features = ["full"] }
