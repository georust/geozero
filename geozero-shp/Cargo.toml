[package]
name = "geozero-shp"
version = "0.4.0"
authors = ["Pirmin Kalberer <pka@sourcepole.ch>"]
edition = "2021"
description = "Shapefile reader with GeoZero API."
homepage = "https://github.com/georust/geozero"
repository = "https://github.com/georust/geozero"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["geo", "shapefile"]
categories = ["science::geo"]

[dependencies]
thiserror = "1.0"
geozero = { version = "0.9.7", default-features = false }
byteorder = "1.4.3"
dbase = "0.3"

[dev-dependencies]
geozero = { version = "0.9.7", default-features = true }
geo-types = { version = "0.7", default-features = false }
